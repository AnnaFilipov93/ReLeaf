<body>
<a href="#" onclick="window.history.back()">Back</a>
<h1>Analyzing the image</h1>

<center>
<div id="predictions"></div>
</center>
<script>

    //Get the data from the server  (replace the data by json)
   var jsonData = {{data|tojson}}; // {flowers:[{image:"",info:"this is rose!"}]}

   for(i in jsonData.flowers){
       var flower =jsonData.flowers[i];
       addImagePrediction(flower.image,flower.info)
   }
   for(i in jsonData.leafs){
       var leaf =jsonData.leafs[i];
       addImagePrediction(leaf.image,leaf.info)
   }

    function addImagePrediction(src,txt){
       //create elements
       var imagePred = document.createElement("img")
       imagePred.setAttribute("src","data:image/jpg;base64,"+src)//<img src=data:image/jpg;base64.......">
       var textNode = document.createElement("p")
       //create the text node to add a text prediction
       var textPred = document.createTextNode(txt)

       //add the text node to text pred
       textNode.appendChild(textPred)
        var predElement = document.getElementById("predictions")

       //add thr img and the text to predElement
       predElement.appendChild(textNode)
       predElement.appendChild(imagePred)

   }


</script>


</body>
</html>
